<html lang="en">

<body>
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
        <div id="placar">
    


            <div id="jogador">
                <h2 id="jognome">Você</h2>
                

                <ul id="escolha">
                    <li><a id="escolha-1" onclick="jogar(1)"><img src="img/pedra.png" alt="mão pedra"></a></li>
                    <li><a id="escolha-2" onclick="jogar(2)"><img src="img/papel.png" alt="mão papel"></a></li>

                </ul>
            </div>

            <div id="vs">VS</div>


            <div id="computador">
                <h2 id="computador-nome">Hank</h2>
                
            

                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"><img src="img/pedra.png" alt="mão pedra"></a></li>
                    <li><a id="computador-escolha-2"><img src="img/papel.png" alt="mão papel"></a></li>
                    <li><a id="computador-escolha-3"><img src="img/tesoura.png" alt="mão tesoura"></a></li>           
                </ul>

        </div>
